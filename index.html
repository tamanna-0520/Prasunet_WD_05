<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="shortcut icon" type="image/x-icon" href="clear.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveStyle.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="card">
            <div class="search">
                <input type="text" id="search-bar" placeholder="Enter location">
                <button type="submit" id="search-btn">
                    <img src="search_icon_2.png" height="30px" width="30px" id="search-icon">
                </button>
            </div>
            <div class="weather-container" id="weather-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
